<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LAN & WAN Diagram - Cisco Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #003366;
    }
    svg {
      background-color: #fff;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .label {
      font-size: 12px;
      fill: #000;
      text-anchor: middle;
    }
  </style>
</head>
<body>

  <h1>üåê LAN & WAN Network Diagram (Cisco Style)</h1>

  <!-- SVG Diagram -->
  <svg width="1000" height="600">
    <!-- WAN Cloud -->
    <ellipse cx="500" cy="80" rx="60" ry="40" fill="#e0e0e0" stroke="#666" />
    <text x="500" y="85" class="label">Internet/WAN</text>

    <!-- HQ Router -->
    <rect x="450" y="150" width="100" height="60" rx="10" ry="10" fill="#336699" />
    <text x="500" y="185" class="label" fill="#fff">HQ Router</text>

    <!-- Branch Router -->
    <rect x="750" y="250" width="100" height="60" rx="10" ry="10" fill="#336699" />
    <text x="800" y="285" class="label" fill="#fff">Branch Router</text>

    <!-- Switch -->
    <rect x="450" y="250" width="100" height="50" rx="5" ry="5" fill="#0099cc" />
    <text x="500" y="280" class="label" fill="#fff">Switch</text>

    <!-- PCs -->
    <rect x="370" y="330" width="40" height="30" fill="#888" />
    <text x="390" y="355" class="label">PC1</text>

    <rect x="430" y="330" width="40" height="30" fill="#888" />
    <text x="450" y="355" class="label">PC2</text>

    <rect x="490" y="330" width="40" height="30" fill="#888" />
    <text x="510" y="355" class="label">PC3</text>

    <rect x="550" y="330" width="40" height="30" fill="#888" />
    <text x="570" y="355" class="label">PC4</text>

    <!-- AP -->
    <polygon points="600,250 620,270 600,290 580,270" fill="#00cc66" />
    <text x="600" y="310" class="label">Access Point</text>

    <!-- Branch PC -->
    <rect x="750" y="330" width="40" height="30" fill="#888" />
    <text x="770" y="355" class="label">PC5</text>

    <!-- Lines (connections) -->
    <line x1="500" y1="120" x2="500" y2="150" stroke="#000" stroke-width="2"/>
    <line x1="500" y1="210" x2="500" y2="250" stroke="#000" stroke-width="2"/>
    <line x1="500" y1="275" x2="370" y2="330" stroke="#000" stroke-width="1.5"/>
    <line x1="500" y1="275" x2="450" y2="330" stroke="#000" stroke-width="1.5"/>
    <line x1="500" y1="275" x2="510" y2="330" stroke="#000" stroke-width="1.5"/>
    <line x1="500" y1="275" x2="570" y2="330" stroke="#000" stroke-width="1.5"/>
    <line x1="500" y1="275" x2="600" y2="270" stroke="#000" stroke-width="1.5"/>
    <line x1="500" y1="180" x2="750" y2="280" stroke="#000" stroke-dasharray="5,5" stroke-width="2"/>
    <line x1="800" y1="310" x2="770" y2="330" stroke="#000" stroke-width="1.5"/>
  </svg>

</body>
</html>
