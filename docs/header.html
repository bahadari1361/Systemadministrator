<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bahadari Hashmat - Senior System Administrator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #34495e;
      line-height: 1.7;
    }
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
    }
    /* Header Styling */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      max-height: 80px;
      width: auto;
      display: block;
    }
    /* Navigation */
    .nav-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-button {
      background: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .dropdown-button:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      z-index: 100;
      border-radius: 6px;
      overflow: hidden;
      animation: fadeIn 0.3s ease-out;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      display: block;
      padding: 12px 16px;
      color: #34495e;
      text-decoration: none;
      transition: all 0.2s;
      border-bottom: 1px solid #f1f1f1;
    }
    .dropdown-content a:hover {
      background-color: #f8f9fa;
      padding-left: 20px;
      color: #3498db;
    }
    .dropdown-content i {
      width: 20px;
      text-align: center;
      margin-right: 8px;
      color: #3498db;
    }
    /* Responsive */
    @media (max-width: 768px) {
      header img {
        max-height: 60px;
      }
      .nav-container {
        flex-direction: column;
        gap: 10px;
      }
      .dropdown-button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <header>
      <!-- Just the header image as an inline image -->
      <img src="header.jpeg" alt="Header Image" />
    </header>

    <div class="nav-container">
      <div class="dropdown">
        <button class="dropdown-button">Profile</button>
        <div class="dropdown-content">
          <a href="#about"><i class="fas fa-user"></i> About Me</a>
          <a href="#experience"><i class="fas fa-briefcase"></i> Experience</a>
          <a href="#skills"><i class="fas fa-cogs"></i> Skills</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">Projects</button>
        <div class="dropdown-content">
          <a href="#projects"><i class="fas fa-tasks"></i> Project Portfolio</a>
          <a href="#certifications"><i class="fas fa-certificate"></i> Certifications</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">Contact</button>
        <div class="dropdown-content">
          <a href="#contact"><i class="fas fa-envelope"></i> Contact Info</a>
          <a href="mailto:hashmat.bahadari@icloud.com"><i class="fas fa-paper-plane"></i> Send Email</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
