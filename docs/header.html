<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bahadari Hashmat - Senior System Administrator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --text: #34495e;
      --header-bg: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--header-bg);
      color: var(--text);
      line-height: 1.7;
      background-image: url('photo.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }

    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.95);
      min-height: 100vh;
    }

    header {
      background-image: url('header.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
    }

    .logo {
      height: 45px;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-button {
      background: var(--secondary);
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .dropdown-button:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 200px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      z-index: 100;
      border-radius: 6px;
      overflow: hidden;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 14px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.2s;
      border-bottom: 1px solid #f1f1f1;
    }

    .dropdown-content a:hover {
      background-color: #f8f9fa;
      padding-left: 20px;
      color: var(--secondary);
    }

    .dropdown-content i {
      width: 20px;
      text-align: center;
      margin-right: 8px;
      color: var(--secondary);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        text-align: center;
        padding: 10px;
      }

      .logo {
        margin-bottom: 10px;
      }

      .nav-container {
        flex-direction: column;
        align-items: center;
      }

      .dropdown-button {
        width: 100%;
        justify-content: center;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
      <p>Senior System Administrator</p>
    </header>

    <div class="nav-container">
      <div class="dropdown">
        <button class="dropdown-button">Profile</button>
        <div class="dropdown-content">
          <a href="#about"><i class="fas fa-user"></i> About Me</a>
          <a href="#experience"><i class="fas fa-briefcase"></i> Experience</a>
          <a href="#skills"><i class="fas fa-cogs"></i> Skills</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">Projects</button>
        <div class="dropdown-content">
          <a href="#projects"><i class="fas fa-tasks"></i> Project Portfolio</a>
          <a href="#certifications"><i class="fas fa-certificate"></i> Certifications</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">Contact</button>
        <div class="dropdown-content">
          <a href="#contact"><i class="fas fa-envelope"></i> Contact Info</a>
          <a href="mailto:hashmat.bahadari@icloud.com"><i class="fas fa-paper-plane"></i> Send Email</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
