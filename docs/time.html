<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real-Time New York & London Clocks</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    background: #121212;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #1f1f1f;
    padding: 30px 50px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    text-align: center;
    max-width: 350px;
    width: 100%;
  }

  h1 {
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1px;
  }

  .clock {
    background: #2a2a2a;
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
  }

  .city {
    font-size: 1.4rem;
    margin-bottom: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  .time {
    font-size: 2.4rem;
    font-weight: 700;
    font-family: 'Courier New', Courier, monospace;
  }

  .date {
    font-size: 1rem;
    margin-top: 5px;
    color: #aaa;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Real-Time Clocks</h1>
    <div class="clock" id="nyClock">
      <div class="city">New York (EST/EDT)</div>
      <div class="time" id="nyTime">--:--:--</div>
      <div class="date" id="nyDate">Loading...</div>
    </div>

    <div class="clock" id="ldnClock">
      <div class="city">London (GMT/BST)</div>
      <div class="time" id="ldnTime">--:--:--</div>
      <div class="date" id="ldnDate">Loading...</div>
    </div>
  </div>

<script>
  function updateClocks() {
    // New York time (Eastern Time, handling daylight saving)
    const nyOptions = { timeZone: 'America/New_York', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const nyDateOptions = { timeZone: 'America/New_York', weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };

    const nyTimeString = new Intl.DateTimeFormat('en-US', nyOptions).format(new Date());
    const nyDateString = new Intl.DateTimeFormat('en-US', nyDateOptions).format(new Date());

    document.getElementById('nyTime').textContent = nyTimeString;
    document.getElementById('nyDate').textContent = nyDateString;

    // London time (GMT/BST)
    const ldnOptions = { timeZone: 'Europe/London', hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const ldnDateOptions = { timeZone: 'Europe/London', weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };

    const ldnTimeString = new Intl.DateTimeFormat('en-GB', ldnOptions).format(new Date());
    const ldnDateString = new Intl.DateTimeFormat('en-GB', ldnDateOptions).format(new Date());

    document.getElementById('ldnTime').textContent = ldnTimeString;
    document.getElementById('ldnDate').textContent = ldnDateString;
  }

  setInterval(updateClocks, 1000);
  updateClocks(); // initial call
</script>
</body>
</html>
