<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Trading Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray);
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 14px;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            font-size: 16px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .currency-selector {
            position: relative;
        }

        .currency-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 10;
            max-height: 300px;
            overflow-y: auto;
        }

        .currency-dropdown.show {
            display: block;
        }

        .currency-item {
            padding: 10px 15px;
            cursor: pointer;
            transition: var(--transition);
        }

        .currency-item:hover {
            background-color: var(--light);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        th {
            background-color: var(--light);
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .profit {
            color: #2ecc71;
            font-weight: 500;
        }

        .loss {
            color: var(--danger);
            font-weight: 500;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #e5177e;
        }

        .btn-edit {
            background-color: var(--gray);
        }

        .btn-edit:hover {
            background-color: #5a6268;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced Trading Journal</h1>
            <div class="stats">
                <span id="totalTrades">0 trades</span>
                <span id="winRate">0% win rate</span>
            </div>
        </header>

        <div class="card">
            <h2>New Trade Entry</h2>
            <form id="tradeForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Trade Date</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group currency-selector">
                        <label for="symbol">Currency Pair</label>
                        <input type="text" id="symbol" placeholder="Select or type currency pair" required readonly>
                        <div class="currency-dropdown" id="currencyDropdown">
                            <div class="currency-item" data-value="EUR/USD">EUR/USD</div>
                            <div class="currency-item" data-value="GBP/USD">GBP/USD</div>
                            <div class="currency-item" data-value="USD/JPY">USD/JPY</div>
                            <div class="currency-item" data-value="AUD/USD">AUD/USD</div>
                            <div class="currency-item" data-value="USD/CAD">USD/CAD</div>
                            <div class="currency-item" data-value="USD/CHF">USD/CHF</div>
                            <div class="currency-item" data-value="NZD/USD">NZD/USD</div>
                            <div class="currency-item" data-value="EUR/GBP">EUR/GBP</div>
                            <div class="currency-item" data-value="EUR/JPY">EUR/JPY</div>
                            <div class="currency-item" data-value="GBP/JPY">GBP/JPY</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="position">Position Type</label>
                        <select id="position" required>
                            <option value="">Select position</option>
                            <option value="Long">Long</option>
                            <option value="Short">Short</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="entry">Entry Price</label>
                        <input type="number" step="0.00001" id="entry" placeholder="0.00000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="exit">Exit Price</label>
                        <input type="number" step="0.00001" id="exit" placeholder="0.00000" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lot">Lot Size</label>
                        <input type="number" step="0.01" id="lot" placeholder="0.00" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="notes">Trade Notes</label>
                    <textarea id="notes" placeholder="Enter your trade analysis, strategy, or lessons learned..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-block">Add Trade</button>
            </form>
        </div>

        <div class="card">
            <h2>Trade History</h2>
            <div class="table-container">
                <table id="tradeTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Symbol</th>
                            <th>Position</th>
                            <th>Entry</th>
                            <th>Exit</th>
                            <th>Size</th>
                            <th>P/L (USD)</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const form = document.getElementById('tradeForm');
            const tableBody = document.querySelector('#tradeTable tbody');
            const symbolInput = document.getElementById('symbol');
            const currencyDropdown = document.getElementById('currencyDropdown');
            const totalTradesEl = document.getElementById('totalTrades');
            const winRateEl = document.getElementById('winRate');

            // Currency pairs from FTMO
            const currencyPairs = [
                'EUR/USD', 'GBP/USD', 'USD/JPY', 'AUD/USD', 
                'USD/CAD', 'USD/CHF', 'NZD/USD', 'EUR/GBP', 
                'EUR/JPY', 'GBP/JPY'
            ];

            // Load trades from localStorage
            let trades = JSON.parse(localStorage.getItem('trades')) || [];
            let editIndex = null;

            // Initialize the app
            init();

            function init() {
                renderTrades();
                updateStats();
                setupEventListeners();
            }

            function setupEventListeners() {
                // Form submission
                form.addEventListener('submit', handleFormSubmit);
                
                // Currency selector
                symbolInput.addEventListener('click', function() {
                    currencyDropdown.classList.toggle('show');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!e.target.closest('.currency-selector')) {
                        currencyDropdown.classList.remove('show');
                    }
                });
                
                // Currency selection
                currencyDropdown.querySelectorAll('.currency-item').forEach(item => {
                    item.addEventListener('click', function() {
                        symbolInput.value = this.getAttribute('data-value');
                        currencyDropdown.classList.remove('show');
                    });
                });
            }

            function handleFormSubmit(e) {
                e.preventDefault();
                
                const trade = {
                    date: form.date.value,
                    symbol: symbolInput.value.toUpperCase(),
                    position: form.position.value,
                    entry: parseFloat(form.entry.value),
                    exit: parseFloat(form.exit.value),
                    lot: parseFloat(form.lot.value),
                    notes: form.notes.value
                };
                
                if (editIndex !== null) {
                    // Update existing trade
                    trades[editIndex] = trade;
                    editIndex = null;
                } else {
                    // Add new trade
                    trades.push(trade);
                }
                
                saveTrades();
                renderTrades();
                updateStats();
                form.reset();
            }

            function saveTrades() {
                localStorage.setItem('trades', JSON.stringify(trades));
            }

            function renderTrades() {
                tableBody.innerHTML = '';
                
                trades.forEach((trade, index) => {
                    const profitLoss = calculateProfitLoss(trade);
                    const profitClass = profitLoss >= 0 ? 'profit' : 'loss';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${trade.date}</td>
                        <td>${trade.symbol}</td>
                        <td>${trade.position}</td>
                        <td>${trade.entry.toFixed(5)}</td>
                        <td>${trade.exit.toFixed(5)}</td>
                        <td>${trade.lot.toFixed(2)}</td>
                        <td class="${profitClass}">${profitLoss.toFixed(2)}</td>
                        <td>${trade.notes || '-'}</td>
                        <td class="action-btns">
                            <button class="btn btn-sm btn-edit" data-index="${index}">Edit</button>
                            <button class="btn btn-sm btn-danger" data-index="${index}">Delete</button>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.addEventListener('click', function() {
                        editTrade(parseInt(this.getAttribute('data-index')));
                    });
                });
                
                document.querySelectorAll('.btn-danger').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deleteTrade(parseInt(this.getAttribute('data-index')));
                    });
                });
            }

            function editTrade(index) {
                const trade = trades[index];
                form.date.value = trade.date;
                symbolInput.value = trade.symbol;
                form.position.value = trade.position;
                form.entry.value = trade.entry;
                form.exit.value = trade.exit;
                form.lot.value = trade.lot;
                form.notes.value = trade.notes;
                
                editIndex = index;
                document.querySelector('button[type="submit"]').textContent = 'Update Trade';
                
                // Scroll to form
                form.scrollIntoView({ behavior: 'smooth' });
            }

            function deleteTrade(index) {
                if (confirm('Are you sure you want to delete this trade?')) {
                    trades.splice(index, 1);
                    saveTrades();
                    renderTrades();
                    updateStats();
                }
            }

            function calculateProfitLoss(trade) {
                // Simplified P/L calculation (for majors where USD is quote currency)
                const isUsdQuote = trade.symbol.endsWith('/USD');
                const isUsdBase = trade.symbol.startsWith('USD/');
                
                let pipValue = 10; // Default for XXX/USD pairs
                
                if (!isUsdQuote && !isUsdBase) {
                    // For cross pairs like EUR/GBP, we'd need more complex calculation
                    // This is a simplified version
                    pipValue = 10; // Adjust based on your needs
                }
                
                const pips = (trade.exit - trade.entry) * (trade.position === 'Long' ? 1 : -1);
                const multiplier = trade.symbol.includes('JPY') ? 0.01 : 0.0001;
                
                return (pips / multiplier) * trade.lot * pipValue;
            }

            function updateStats() {
                totalTradesEl.textContent = `${trades.length} ${trades.length === 1 ? 'trade' : 'trades'}`;
                
                if (trades.length > 0) {
                    const profitableTrades = trades.filter(trade => {
                        const pnl = calculateProfitLoss(trade);
                        return pnl > 0;
                    }).length;
                    
                    const winRate = (profitableTrades / trades.length) * 100;
                    winRateEl.textContent = `${winRate.toFixed(1)}% win rate`;
                } else {
                    winRateEl.textContent = '0% win rate';
                }
            }
        });
    </script>
</body>
</html>
