<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Trading Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        .login-container, .app-container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .visible {
            display: flex !important;
        }

        .login-box, .journal-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        h1, h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #e5e7eb;
            text-align: center;
        }

        th {
            background-color: #f3f4f6;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="login-container visible">
    <div class="login-box">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button class="btn" onclick="login()">Login</button>
        <p id="loginError" class="error" style="display: none;">Invalid credentials</p>
    </div>
</div>

<!-- MAIN JOURNAL -->
<div id="journalApp" class="app-container">
    <div class="journal-box">
        <h1>Crypto Trading Journal</h1>
        <form id="tradeForm">
            <div class="form-group">
                <label for="date">Trade Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="pair">Crypto Pair:</label>
                <input type="text" id="pair" placeholder="e.g., BTC/USDT" required>
            </div>
            <div class="form-group">
                <label for="direction">Direction:</label>
                <select id="direction" required>
                    <option value="">Select</option>
                    <option value="Long">Long</option>
                    <option value="Short">Short</option>
                </select>
            </div>
            <div class="form-group">
                <label for="entry">Entry Price:</label>
                <input type="number" id="entry" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="exit">Exit Price:</label>
                <input type="number" id="exit" step="0.0001" required>
            </div>
            <div class="form-group">
                <label for="profit">Profit/Loss:</label>
                <input type="number" id="profit" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" rows="3" placeholder="Observations, emotions, setup, mistakes, etc."></textarea>
            </div>
            <button type="submit" class="btn">Add Trade</button>
        </form>

        <table id="journalTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Pair</th>
                    <th>Direction</th>
                    <th>Entry</th>
                    <th>Exit</th>
                    <th>Profit/Loss</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries go here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // Simple local login (hardcoded)
    const VALID_USERNAME = 'admin';
    const VALID_PASSWORD = '1234';

    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === VALID_USERNAME && password === VALID_PASSWORD) {
            document.getElementById('loginScreen').classList.remove('visible');
            document.getElementById('journalApp').classList.add('visible');
        } else {
            document.getElementById('loginError').style.display = 'block';
        }
    }

    // Trading Journal Logic
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('tradeForm');
        const tableBody = document.querySelector('#journalTable tbody');

        // Load existing trades from localStorage
        const trades = JSON.parse(localStorage.getItem('trades')) || [];
        trades.forEach(addTradeToTable);

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const trade = {
                date: document.getElementById('date').value,
                pair: document.getElementById('pair').value,
                direction: document.getElementById('direction').value,
                entry: parseFloat(document.getElementById('entry').value),
                exit: parseFloat(document.getElementById('exit').value),
                profit: parseFloat(document.getElementById('profit').value),
                notes: document.getElementById('notes').value
            };

            trades.push(trade);
            localStorage.setItem('trades', JSON.stringify(trades));
            addTradeToTable(trade);
            form.reset();
        });

        function addTradeToTable(trade) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${trade.date}</td>
                <td>${trade.pair}</td>
                <td>${trade.direction}</td>
                <td>${trade.entry}</td>
                <td>${trade.exit}</td>
                <td style="color: ${trade.profit >= 0 ? 'green' : 'red'};">${trade.profit}</td>
                <td>${trade.notes}</td>
            `;
            tableBody.appendChild(row);
        }
    });
</script>

</body>
</html>
