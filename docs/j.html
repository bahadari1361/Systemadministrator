<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Trading Journal</title>
<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    max-width: 720px;
    margin: 40px auto;
    padding: 0 20px;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 30px;
  }
  form {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(44, 62, 80, 0.1);
    margin-bottom: 40px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #34495e;
  }
  input[type="date"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 1.8px solid #d1d9e6;
    border-radius: 6px;
    font-size: 15px;
    transition: border-color 0.3s ease;
  }
  input[type="date"]:focus,
  input[type="number"]:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
  }
  textarea {
    resize: vertical;
    min-height: 60px;
  }
  button {
    width: 100%;
    background-color: #3498db;
    color: white;
    border: none;
    padding: 14px;
    font-size: 17px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(44, 62, 80, 0.1);
  }
  th, td {
    padding: 14px 18px;
    text-align: left;
  }
  th {
    background-color: #3498db;
    color: white;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 13px;
  }
  tr:nth-child(even) {
    background-color: #f8fafd;
  }
  tr:hover {
    background-color: #e1f0ff;
  }
  td.profit {
    font-weight: 700;
  }
  td.profit.positive {
    color: #27ae60;
  }
  td.profit.negative {
    color: #c0392b;
  }
  @media (max-width: 640px) {
    th, td {
      font-size: 12px;
      padding: 10px 12px;
    }
  }
</style>
</head>
<body>

<h1>Trading Journal</h1>

<form id="tradeForm">
  <label for="date">Trade Date:</label>
  <input type="date" id="date" required />

  <label for="symbol">Currency Pair:</label>
  <select id="symbol" required>
    <option value="" disabled selected>Select currency pair</option>
    <option value="EUR/USD">EUR/USD</option>
    <option value="GBP/USD">GBP/USD</option>
    <option value="USD/JPY">USD/JPY</option>
    <option value="USD/CHF">USD/CHF</option>
    <option value="AUD/USD">AUD/USD</option>
    <option value="USD/CAD">USD/CAD</option>
    <option value="NZD/USD">NZD/USD</option>
    <option value="EUR/GBP">EUR/GBP</option>
    <option value="EUR/JPY">EUR/JPY</option>
    <option value="GBP/JPY">GBP/JPY</option>
  </select>

  <label for="position">Position:</label>
  <select id="position" required>
    <option value="" disabled selected>Select position</option>
    <option value="Long">Long</option>
    <option value="Short">Short</option>
  </select>

  <label for="entry">Entry Price:</label>
  <input type="number" step="0.0001" id="entry" placeholder="e.g. 1.2345" required />

  <label for="exit">Exit Price:</label>
  <input type="number" step="0.0001" id="exit" placeholder="e.g. 1.2400" required />

  <label for="lot">Lot Size:</label>
  <input type="number" step="0.01" id="lot" placeholder="e.g. 0.10" required />

  <label for="notes">Notes:</label>
  <textarea id="notes" placeholder="Optional notes..."></textarea>

  <button type="submit">Add Trade</button>
</form>

<table id="tradeTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Pair</th>
      <th>Position</th>
      <th>Entry</th>
      <th>Exit</th>
      <th>Lot</th>
      <th>Profit/Loss (USD)</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const form = document.getElementById('tradeForm');
  const tableBody = document.querySelector('#tradeTable tbody');

  // Load trades from localStorage or initialize empty array
  let trades = JSON.parse(localStorage.getItem('trades')) || [];

  // Save trades to localStorage
  function saveTrades() {
    localStorage.setItem('trades', JSON.stringify(trades));
  }

  // Render the trades in the table
  function renderTrades() {
    tableBody.innerHTML = '';
    trades.forEach((trade) => {
      // Calculate profit/loss in USD
      // 1 standard lot = 100,000 units
      // profit = (exit - entry) * direction * lot * 100000
      const direction = trade.position.toLowerCase() === 'long' ? 1 : -1;
      const profitLoss = ((trade.exit - trade.entry) * direction) * trade.lot * 100000;
      const profitClass = profitLoss >= 0 ? 'positive' : 'negative';

      const row = `
        <tr>
          <td>${trade.date}</td>
          <td>${trade.symbol}</td>
          <td>${trade.position}</td>
          <td>${trade.entry.toFixed(4)}</td>
          <td>${trade.exit.toFixed(4)}</td>
          <td>${trade.lot.toFixed(2)}</td>
          <td class="profit ${profitClass}">${profitLoss.toFixed(2)}</td>
          <td>${trade.notes ? trade.notes : ''}</td>
        </tr>
      `;
      tableBody.insertAdjacentHTML('beforeend', row);
    });
  }

  // Form submit event handler
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const trade = {
      date: form.date.value,
      symbol: form.symbol.value,
      position: form.position.value,
      entry: parseFloat(form.entry.value),
      exit: parseFloat(form.exit.value),
      lot: parseFloat(form.lot.value),
      notes: form.notes.value.trim()
    };
    trades.push(trade);
    saveTrades();
    renderTrades();
    form.reset();
  });

  // Initial render on page load
  renderTrades();
</script>

</body>
</html>
