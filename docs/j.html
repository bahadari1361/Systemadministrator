<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Advanced Trading Journal</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: #f0f3f7;
    margin: 0;
    padding: 20px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    color: #2c3e50;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
  }
  form {
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    margin-bottom: 40px;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #34495e;
  }
  input, select, textarea {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1.6px solid #d1d9e6;
    font-size: 15px;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
  }
  textarea {
    resize: vertical;
    min-height: 70px;
  }
  button, .btn {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 14px 20px;
    font-weight: 700;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover, .btn:hover {
    background-color: #2980b9;
  }
  .btn-secondary {
    background-color: #95a5a6;
  }
  .btn-secondary:hover {
    background-color: #7f8c8d;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
  }
  th, td {
    padding: 15px 18px;
    text-align: left;
    font-size: 14px;
  }
  th {
    background-color: #3498db;
    color: white;
    font-weight: 700;
    text-transform: uppercase;
  }
  tbody tr:nth-child(even) {
    background-color: #f9fbfd;
  }
  tbody tr:hover {
    background-color: #e8f1fd;
  }
  td.profit {
    font-weight: 700;
  }
  td.profit.positive {
    color: #27ae60;
  }
  td.profit.negative {
    color: #c0392b;
  }
  td.actions {
    white-space: nowrap;
  }
  td.actions button {
    margin-right: 8px;
    padding: 6px 12px;
    font-size: 13px;
    border-radius: 8px;
  }
  .graph-container {
    margin-bottom: 50px;
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
  }
  @media (max-width: 700px) {
    th, td {
      font-size: 12px;
      padding: 10px 12px;
    }
    button, .btn {
      font-size: 14px;
      padding: 12px 16px;
    }
  }
</style>
</head>
<body>

<h1>Advanced Trading Journal</h1>

<div class="graph-container">
  <canvas id="profitChart" aria-label="Profit and Loss Chart" role="img"></canvas>
</div>

<form id="tradeForm">
  <input type="hidden" id="editIndex" value="" />
  <label for="date">Trade Date:</label>
  <input type="date" id="date" required />

  <label for="symbol">Currency Pair:</label>
  <select id="symbol" required>
    <option value="" disabled selected>Select currency pair</option>
    <option value="EUR/USD">EUR/USD</option>
    <option value="GBP/USD">GBP/USD</option>
    <option value="USD/JPY">USD/JPY</option>
    <option value="USD/CHF">USD/CHF</option>
    <option value="AUD/USD">AUD/USD</option>
    <option value="USD/CAD">USD/CAD</option>
    <option value="NZD/USD">NZD/USD</option>
    <option value="EUR/GBP">EUR/GBP</option>
    <option value="EUR/JPY">EUR/JPY</option>
    <option value="GBP/JPY">GBP/JPY</option>
  </select>

  <label for="position">Position:</label>
  <select id="position" required>
    <option value="" disabled selected>Select position</option>
    <option value="Long">Long</option>
    <option value="Short">Short</option>
  </select>

  <label for="entry">Entry Price:</label>
  <input type="number" step="0.0001" id="entry" placeholder="e.g. 1.2345" required />

  <label for="exit">Exit Price:</label>
  <input type="number" step="0.0001" id="exit" placeholder="e.g. 1.2400" required />

  <label for="lot">Lot Size:</label>
  <input type="number" step="0.01" id="lot" placeholder="e.g. 0.10" required />

  <label for="notes">Notes:</label>
  <textarea id="notes" placeholder="Optional notes..."></textarea>

  <button type="submit" id="submitBtn">Add Trade</button>
  <button type="button" id="cancelBtn" class="btn btn-secondary" style="display:none;">Cancel Edit</button>
</form>

<table id="tradeTable" aria-label="Trading journal table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Pair</th>
      <th>Position</th>
      <th>Entry</th>
      <th>Exit</th>
      <th>Lot</th>
      <th>Profit/Loss (USD)</th>
      <th>Notes</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const form = document.getElementById('tradeForm');
  const tableBody = document.querySelector('#tradeTable tbody');
  const submitBtn = document.getElementById('submitBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const editIndexInput = document.getElementById('editIndex');

  let trades = JSON.parse(localStorage.getItem('trades')) || [];

  // Chart.js setup
  const ctx = document.getElementById('profitChart').getContext('2d');
  let profitChart = null;

  function calculateProfitLoss(trade) {
    const direction = trade.position.toLowerCase() === 'long' ? 1 : -1;
    return ((trade.exit - trade.entry) * direction) * trade.lot * 100000;
  }

  function saveTrades() {
    localStorage.setItem('trades', JSON.stringify(trades));
  }

  function renderTrades() {
    tableBody.innerHTML = '';
    trades.forEach((trade, index) => {
      const profitLoss = calculateProfitLoss(trade);
      const profitClass = profitLoss >= 0 ? 'positive' : 'negative';

      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${trade.date}</td>
        <td>${trade.symbol}</td>
        <td>${trade.position}</td>
        <td>${trade.entry.toFixed(4)}</td>
        <td>${trade.exit.toFixed(4)}</td>
        <td>${trade.lot.toFixed(2)}</td>
        <td class="profit ${profitClass}">${profitLoss.toFixed(2)}</td>
        <td>${trade.notes ? trade.notes : ''}</td>
        <td class="actions">
          <button class="btn btn-edit" data-index="${index}" aria-label="Edit trade ${index + 1}">Edit</button>
          <button class="btn btn-secondary btn-delete" data-index="${index}" aria-label="Delete trade ${index + 1}">Delete</button>
        </td>
      `;

      tableBody.appendChild(row);
    });

    updateChart();
  }

  function updateChart() {
    const dates = trades.map(t => t.date);
    const profits = trades.map(t => calculateProfitLoss(t));

    if (profitChart) {
      profitChart.destroy();
    }

    profitChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Profit/Loss (USD)',
          data: profits,
          borderColor: '#3498db',
          backgroundColor: 'rgba(52, 152, 219, 0.2)',
          fill: true,
          tension: 0.3,
          pointRadius: 5,
          pointHoverRadius: 7,
          pointBackgroundColor: '#2980b9',
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          tooltip: {
            callbacks: {
              label: ctx => `$${ctx.parsed.y.toFixed(2)}`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'Profit / Loss (USD)' }
          },
          x: {
            title: { display: true, text: 'Date' },
            ticks: { maxRotation: 45, minRotation: 45 }
          }
        }
      }
    });
  }

  function clearForm() {
    form.reset();
    editIndexInput.value = '';
    submitBtn.textContent = 'Add Trade';
    cancelBtn.style.display = 'none';
  }

  function fillFormForEdit(index) {
    const trade = trades[index];
    document.getElementById('date').value = trade.date;
    document.getElementById('symbol').value = trade.symbol;
    document.getElementById('position').value = trade.position;
    document.getElementById('entry').value = trade.entry;
    document.getElementById('exit').value = trade.exit;
    document.getElementById('lot').value = trade.lot;
    document.getElementById('notes').value = trade.notes || '';
    editIndexInput.value = index;
    submitBtn.textContent = 'Update Trade';
    cancelBtn.style.display = 'inline-block';
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const newTrade = {
      date: form.date.value,
      symbol: form.symbol.value,
      position: form.position.value,
      entry: parseFloat(form.entry.value),
      exit: parseFloat(form.exit.value),
      lot: parseFloat(form.lot.value),
      notes: form.notes.value.trim()
    };

    const editIndex = editIndexInput.value;
    if (editIndex === '') {
      // Add new
      trades.push(newTrade);
    } else {
      // Update existing
      trades[editIndex] = newTrade;
    }

    saveTrades();
    renderTrades();
    clearForm();
  });

  cancelBtn.addEventListener('click', () => {
    clearForm();
  });

  tableBody.addEventListener('click', (e) => {
    if (e.target.classList.contains('btn-edit')) {
      const idx = e.target.dataset.index;
      fillFormForEdit(idx);
    }
    if (e.target.classList.contains('btn-delete')) {
      const idx = e.target.dataset.index;
      if (confirm('Are you sure you want to delete this trade?')) {
        trades.splice(idx, 1);
        saveTrades();
        renderTrades();
        clearForm();
      }
    }
  });

  // Initial render
  renderTrades();
</script>

</body>
</html>
